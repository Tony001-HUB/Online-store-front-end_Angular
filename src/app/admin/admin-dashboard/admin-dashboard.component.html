<mat-toolbar color="primary" class="menu-wrapper">
  <button mat-icon-button [disabled]="isLogin || isRegistration" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button [routerLink]="'users'" mat-menu-item>
      <mat-icon class="fas fa-users"></mat-icon>
      <span>Users</span>
    </button>
  </mat-menu>

  <span class="hello-all">
    Welcome to my app (Angular  <i class="fab fa-angular"></i> + NEST.JS  <i class="fas fa-database"></i>)
  </span>
  <button [routerLink]="'/'" (click)="logout()" mat-button class="my-style">Exit</button>
</mat-toolbar>
<router-outlet></router-outlet>
