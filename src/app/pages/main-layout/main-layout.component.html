<mat-toolbar color="primary" class="menu-wrapper">
  <button mat-icon-button [disabled]="isAuth" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button [routerLink]="'/layout/Music'" mat-menu-item>
      <mat-icon class="fas fa-music"></mat-icon>
      <span>Music</span>
    </button>
    <button [routerLink]="'/layout/Movies'" mat-menu-item>
      <mat-icon class="fas fa-video"></mat-icon>
      <span>Movies</span>
    </button>
    <button [routerLink]="'/layout/News'" mat-menu-item>
      <mat-icon class="far fa-newspaper"></mat-icon>
      <span>Newspaper</span>
    </button>
    <button [routerLink]="'/'" (click)="authService.logout()" mat-menu-item>
      <mat-icon class="fas fa-sign-out-alt"> </mat-icon>
      <span>Sign out</span>
    </button>
  </mat-menu>


  <ng-container *ngIf="isAuth">
      <span class="hello-all">
        Welcome to my app (Angular  <i class="fab fa-angular"></i> + NEST.JS  <i class="fas fa-database"></i>)
      </span>
  </ng-container>
  <ng-container *ngIf="!isAuth">
    <span class="hello-all">
      <mat-icon class="fas fa-user-tie"> </mat-icon> {{authService.userEmail.getValue()}}
    </span>
  </ng-container>
</mat-toolbar>
<app-navigation [routes]="arrOfRoutes"></app-navigation>

<router-outlet></router-outlet>
