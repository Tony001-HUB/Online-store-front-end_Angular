
<div class="mat-elevation-z8 table-wrapper">
  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element['title']}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element['country']}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> link </th>
      <td mat-cell *matCellDef="let element"> <a href="{{element['link']}}">Ссылка</a> </td>
    </ng-container>

    <ng-container matColumnDef="delete-btn">
      <th mat-header-cell *matHeaderCellDef> Delete news </th>
      <td mat-cell *matCellDef="let element">
        <button
          (click)="removeNews(element)"
          mat-raised-button
          class="demo-button">
          Remove
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"
                 [pageSize]="15"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

<div class="demo-button_wrapper">
  <button mat-raised-button class="my_demo-button">
    Add news
  </button>
</div>
